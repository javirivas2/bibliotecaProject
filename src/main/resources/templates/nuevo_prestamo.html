<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Gestion de Biblioteca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body class="pt-5">
    <header th:insert="~{headertemplate :: header}"></header>

    <div class="container pt-5">
      <h1>Crear préstamo</h1>
      <hr />
      <div class="row justify-content-center">
        <form action="#" method="post" th:action="@{/prestamos/save_prestamo}">
          <input
            type="hidden"
            th:value="${lector.Id}"
            id="lector"
            name="lector"
          />

          <p class="form-text">
            Nuevo préstamo para el lector
            <span th:text="${lector.nombre}"></span>
          </p>

          <div class="mb-3">
            <label for="libro" class="form-label">Libro</label>
            <select class="form-select form-select-lg" name="libro" id="libro">
              <option selected value="-1">Escoge un libro</option>
              <option
                th:each=" libro : ${libros}"
                th:value="${libro.Id}"
                th:text="'Libro: ' + ${libro.titulo} + ' | Ejemplares Disponibles: ' + ${libro.countEjemplaresDisponibles}"
              ></option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>

          <a class="btn btn-dark text-center mt-2 m-3 mb-3" th:href="@{/}"
            >Cancelar</a
          >
        </form>
      </div>
    </div>

    <footer th:insert="~{footertemplate :: footer}"></footer>
  </body>
</html>
