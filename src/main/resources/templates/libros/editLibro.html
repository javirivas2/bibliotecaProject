<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Modifico Libro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="~{headertemplate :: header}"></div>
	<div class="container w-50 text-center">
		<h1 class="text-start">Actualizacion de Libro</h1><hr>
		<form action="#" th:action="@{/libro/save}" th:object="${libro}"
			method="post">
			<input type="hidden" th:field="*{id}"> <input type="text"
				placeholder="aqui el titulo del libro" th:field="*{titulo}"
				class="form-control mb-4 col-4"> <input type="text"
				placeholder="aqui la editorial" th:field="*{editorial}"
				class="form-control mb-4 col-4"> <select class="form-select" name="autor"
				th:object="${autor}">
				<option value="">Escoge una opcion</option>
				<option th:each="autor:${autores}" th:value="${autor.id}"
					th:text="${autor.nombre}"></option>
			</select>
<hr>
			<br><button type="submit" class="btn btn-success col-2">Guardar
				Libro</button>
				<a class="btn btn-danger" th:href="@{/verLibros}">Cancelar</a>
		</form>
	</div>
	<div th:insert="~{footertemplate :: footer}"></div>
</body>
</html>
