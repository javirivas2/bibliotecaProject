<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gestion de libros</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div th:insert="~{headertemplate :: header}"></div>

	<div class="container mt-5">

		<h1>Gestion de libros</h1>
		<table class="table table-striped table-responsive-md">

			<thead>
				<tr class="table-dark">
					<th>Titulo</th>
					<th>Editorial</th>
					<th>Autor</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro:${libros}">
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.editorial}"></td>
					<td th:text="${libro.autor.nombre}"></td>

					<td><a class="btn btn-info"
						th:href="@{/libro/delete/{id}(id=${libro.id})}">Eliminar</a>
					<a class="btn btn-success"
						th:href="@{/libro/edit/{id}(id=${libro.id})}">Modificar</a>
					<a class="btn btn-dark"
						th:href="@{/libros/{id}/vercopias(id=${libro.id})}">Ver Copias</a>

					</td>

				</tr>
			</tbody>

		</table>
		<a class="btn btn-success text-center" th:href="@{/libro/add}">Anadir
			libro</a>
	</div>

	<div th:insert="~{footertemplate :: footer}"></div>
</body>
</html>
