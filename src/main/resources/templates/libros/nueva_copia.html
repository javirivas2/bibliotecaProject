<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nueva copia</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<header th:include="headertemplate"></header>
	<div class="container mt-5">
		<p class="display-5 mt-5">Nueva Copia</p>
		<hr>
		<div class="row justify-content-center">
			<form action="#" th:object="${copia}" method="post"
				th:action="@{/addcopia}">
				<input type="hidden" name="ejemplar.id" th:value="${libro.id}" />
				<table class="table table-striped table-responsive-md">

					<tr class="table-light">
						<td>Estado copia</td>
						<td><select class="form-select form-select-lg" name="estado"
							id="estado" th:field="*{estadoCopia}">
								<option selected value="-1">Elige un estado</option>
								<option value="PRESTADO">PRESTADO</option>
								<option value="RETRASO">RETRASO</option>
								<option value="BIBLIOTECA">BIBLIOTECA</option>
								<option value="REPARACION">REPARACION</option>
						</select>
						<td>
					</tr>
					<tr>
					<td></td>
					<td></td>
					<td></td>					
					</tr>
				</table>
				<div class="mb-3">
					<button type="submit" class="btn btn-danger text-center mt-2">Guardar</button>

					<a class="btn btn-dark text-center mt-2"
						th:href="@{/libros/{id}/vercopias(id=${libro.id})}">Cancelar</a>
				</div>
			</form>
		</div>
		<footer th:include="footertemplate"></footer>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
