<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Autores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:insert="~{headertemplate :: header}"></div>

    <div class="container mt-5">
      <h1 class="text-center">Gestión de autores</h1>
      <table class="table table-striped table-responsive-md">
        <thead>
          <tr class="table-dark">
            <th>Fecha Nacimiento</th>
            <th>Nacionalidad</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="autor:${autores}">
            <td th:text="${autor.fechaNacimiento}"></td>
            <td th:text="${autor.nacionalidad}"></td>
            <td th:text="${autor.nombre}"></td>
            <td>
              <a
                th:href="@{/eliminarAutor(id=${autor.id})}"
                class="btn btn-danger"
              >
                Eliminar
              </a>
              <a
                th:href="@{/modificarautor(id=${autor.id})}"
                class="btn btn-info"
              >
                Modificar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <a
        th:href="@{/insertarautor}"
        class="btn btn-success text-center"
      >
        Añadir autor
      </a>
    </div>

    <div th:insert="~{footertemplate :: footer}"></div>
  </body>
</html>
