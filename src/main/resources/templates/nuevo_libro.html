<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gestion de Biblioteca</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<header th:include="headertemplate"></header>

	<p class="display-3 mt-5">Nuevo Libro</p>
	<hr>
	<div class="row justify-content-center">
		<form action="#" th:object="${lector}" method="post"
			th:action="@{/addlector}">
			<table class="table table-light table-striped text-center mt-5">
				<tr>
					<td>Direccion</td>
					<td><input type="text" th:field="*{direccion}" /></td>
				</tr>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td>Telefono</td>
					<td><input type="text" th:field="*{telefono}" /></td>
				</tr>
				<tr>
					<td>Multa</td>
					<td><input type="text" th:field="*{multa}" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit"
						class="btn btn-warning text-center mt-2 m-3 mb-3" value="Guardar"></td>
				</tr>
			</table>
			<a class="btn btn-dark  text-center mt-2 m-3 mb-3"
				th:href="@{/verlectores}">Cancelar</a>
		</form>

	</div>
	<footer th:include="footertemplate"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
