<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gestion de Biblioteca</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center mt-5">
		<!-- Barra de navegacion -->
		<header class="row">
			<nav
				class="navbar navbar-expand-sm navbar-light bg-light fixed-top mt-2">
				<a class="navbar-brand" th:href="@{/index}"> </a>
				<button class="navbar-toggler navbar-toggler-right" type="button"
					data-toggle="collapse" data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<span
					class="navbar-text text-success m-2 d-none d-sm-none d-md-block">Gestion
					de la <br>Biblioteca <br>
				</span>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav mb-2 mb-lg-0 ml-sm-5">
						<li class="nav-item"><a class="nav-link" th:href="@{/libros}">Gestion
								de Libros</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/prestamos}">Gestion de Prestamos</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/verlectores}">Gestion de Lectores</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<section class="mt-5 justify-content-around">
			<h3
				class="text-center text-success text-md-start text-capitalize btn-light p-2 mb-5">
				Gestión de Lectores</h3>
			<div class="row text-center">
				<table class="table table-light table-striped text-center mt-5">
					<thead>
						<tr>
							<th scope="col" colspan="6" class="h5">Lista de Lectores</th>
						</tr>
						<tr>
							<th>direccion</th>
							<th>nombre</th>
							<th>telefono</th>
							<th>multa</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lector:${lectores}">
							<td th:text="${lector.direccion}"></td>
							<td th:text="${lector.nombre}"></td>
							<td th:text="${lector.telefono}"></td>
							<td th:text="${lector.multa}"></td>
							<td><a class="btn btn-warning mt-4">Eliminiar</a></td>
							<td><a class="btn btn-dark mt-4">Modificar</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="4"><a th:href="@{/insertar}"
								class="btn btn-success text-center mt-2 ml-3 mb-3">Añadir
									lector</a></td>
									<td></td>
									<td></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</section>

		<footer
			class="row bg-light  justify-content-center mt-3 p-3 text-success">
			<div class="col-12 col-md-6 w-100">Biblioteca</div>
		</footer>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
