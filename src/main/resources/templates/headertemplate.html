<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gestion de Biblioteca</title>
<link th:fragment="bs"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div th:fragment="header" class="container text-center mb-5 pb-5">
		<!-- Barra de navegacion -->
		<header class="container text-center">
			<nav
				class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
				<a class="navbar-brand" th:href="@{/index}"> </a>
				<button class="navbar-toggler navbar-toggler-right" type="button"
					data-toggle="collapse" data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<span
					class="navbar-text text-success m-2 d-none d-sm-none d-md-block">Gestion
					de la <br>Biblioteca <br>
				</span>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav mb-2 mb-lg-0 ml-sm-5">
						<li class="nav-item"><a class="nav-link" th:href="@{/verLibros}">Gestion
								de Libros</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/verprestamos}">Gestion de Prestamos</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/verlectores}">Gestion de Lectores</a></li>
					</ul>
				</div>
			</nav>
		</header>
		
	</div>
	
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
