<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login page</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<body>
	<div th:insert="~{headertemplate :: header}"></div>
	<div class="container mt-5">
		<p class="display-5 mt-5">Pagina de Login</p>
		<hr>
		<p class="text-center text-warning bg-dark fst-italic"
			th:if="${param.error}">Usuario invalido o contraseña</p>
		<div class="row justify-content-center">
			<p th:if="${param.logout}">Has hecho logout</p>
			<form th:action="${/login.html}" method="post">
				<label for="username">Nombre usuario</label> <input type="text"
					id="username" name="username" autofocus="autofocus" /><br /> <label
					for="password">Contraseña</label> <input type="password"
					id="password" name="password" /><br /> <input class="btn btn-success" type="submit"
					value="Log in" />
			</form>
		</div>
	</div>

	<footer th:include="footertemplate"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
