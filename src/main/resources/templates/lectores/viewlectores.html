<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gestion de Biblioteca</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<header th:insert="~{headertemplate :: header}"></header>
	<div class="container mt-5">
		<h1 class="text-center">Gestion de Lectores</h1>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr class="table-dark">
							<th>direccion</th>
							<th>nombre</th>
							<th>telefono</th>
							<th>multa</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lector:${lectores}">
							<td th:text="${lector.direccion}"></td>
							<td th:text="${lector.nombre}"></td>
							<td th:text="${lector.telefono}"></td>
							<td><span th:if="${lector.multa != null}"
								th:text="${lector.multa}"></span> <span
								th:unless="${lector.multa != null}">Sin Multa</span></td>
							<!--  <td><a class="btn btn-info"
								th:href="@{/lectoressusprestamos/{id}(id=${lector.id})}">Ver
									Préstamos</a></td> -->
							<td><a th:href="@{/eliminar/{id}(id=${lector.id})}"
								class="btn btn-danger">Eliminar</a></td>
							<td><a th:href="@{/modificar(id=${lector.id})}"
								class="btn btn-info">Modificar</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="4"><a th:href="@{/insertar}"
								class="btn btn-success text-center mt-2 ml-3 mb-3">Añadir
									lector</a></td>
									

						</tr>
					</tfoot>
				</table>
			</div>
	<footer th:insert="~{footertemplate :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
