<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gestion de Biblioteca</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<header th:insert="~{headertemplate :: header}"></header>

	<div class="container text-center mt-5">

		<section class="mt-5 justify-content-around">
			<h3
				class="text-center text-success text-md-start text-capitalize btn-light p-2 mb-5">
				Gestión de Lectores</h3>
			<div class="row text-center">
				<table class="table table-light table-striped text-center mt-5">
					<thead>
						<tr>
							<th scope="col" colspan="6" class="h5">Lista de Lectores</th>
						</tr>
						<tr>
							<th>direccion</th>
							<th>nombre</th>
							<th>telefono</th>
							<th>multa</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lector:${lectores}">
							<td th:text="${lector.direccion}"></td>
							<td th:text="${lector.nombre}"></td>
							<td th:text="${lector.telefono}"></td>
							<td th:text="${lector.multa}"></td>
							<td><a class="btn btn-warning mt-4" th:href="@{/eliminar/{id}(id=${lector.id})}">Eliminar</a></td>
							<td><a class="btn btn-dark mt-4">Modificar</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="4"><a th:href="@{/insertar}"
								class="btn btn-success text-center mt-2 ml-3 mb-3">Añadir
									lector</a></td>
									<td></td>
									<td></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</section>

	</div>

	<footer th:insert="~{footertemplate :: footer}"></footer>

</body>
</html>
