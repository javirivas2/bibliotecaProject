<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modificar lector</title>
</head>
<body>
	<header th:insert="~{headertemplate :: header}"></header>

	<p class="display-3 mt-5">Modificar Libro</p>
	<hr>
	<div class="row justify-content-center">
		<form id="" th:object="${lector}" method="post"
			th:action="@{/addlector}">
			<input type="hidden" th:field="*{id}" />
			<table class="table table-light table-striped text-center mt-5">
				<tr>
					<td>Direccion</td>
					<td><input type="text" th:field="*{direccion}" /></td>
				</tr>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td>Telefono</td>
					<td><input type="text" th:field="*{telefono}" /></td>
				</tr>
				<tr>
					<td>Multa</td>
					<td><input type="text" th:field="*{multa}" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit"
						class="btn btn-warning text-center mt-2 m-3 mb-3" value="Guardar"></td>
				</tr>
			</table>
			<section class="d-flex justify-content-center">
				<a class="btn btn-dark  text-center mt-2 m-3 mb-3"
					th:href="@{/verlectores}">Cancelar</a>
			</section>
		</form>
	</div>
	
	<footer th:insert="~{footertemplate :: footer}"></footer>
</body>
</html>
