<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lectores Prestamos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>


	<header th:insert="~{headertemplate :: header}"></header>

	<div class="container text-center mt-5">
		<section class="mt-5 justify-content-around">
			<h3
				class="text-center text-success text-md-start text-capitalize btn-light p-2 mb-5">
				Lectores y Prestamos</h3>
			<div class="row text-center">
				<table class="table table-light table-striped text-center mt-5">
					<thead>
						<tr>
							<th scope="col" colspan="7" class="h5">Lista de Lectores</th>
						</tr>
						<tr>
							<th>Dirección</th>
							<th>Nombre</th>
							<th>Teléfono</th>
							<th>Multa</th>
							<th>Prestamos</th>
							<!-- Nueva columna para mostrar la cantidad de préstamos -->
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="resultado : ${resultados}">
							<td th:text="${resultado[0].direccion}"></td>
							<td th:text="${resultado[0].nombre}"></td>
							<td th:text="${resultado[0].telefono}"></td>
							<td><span th:if="${resultado[0].multa != null}"
								th:text="${resultado[0].multa}"></span> <span
								th:unless="${resultado[0].multa != null}">Sin Multa</span></td>
							<td><span th:if="${resultado[1] != null}"
								th:text="${resultado[1]}"></span> <span
								th:unless="${resultado[1] != null}">N/A</span></td>
							<!-- Muestra la cantidad de préstamos -->
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>

			</div>
		</section>
	</div>
	
	<footer th:insert="~{footertemplate :: footer}"></footer>
</body>
</html>
