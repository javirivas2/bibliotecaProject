<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Devolución préstamo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body class="pt-5">
    <header th:insert="~{headertemplate :: header}"></header>

    <div class="container pt-5">
      <h1>Realizar devolución</h1>
      <hr />
      <div class="row justify-content-center">
        <form action="#" method="post" th:action="@{/prestamos/devolver_prestamo}">
          <input
            type="hidden"
            th:value="${lector.Id}"
            id="lector"
            name="lector"
          />
          <input
            type="hidden"
            th:value="${prestamo.Id}"
            id="prestamo"
            name="prestamo"
          />

          <p>
            El lector 
            <span th:text="${lector.nombre}"></span>
            devuelve el libro
            <span th:text="${libro.titulo}"></span>            
          </p>

          <button type="submit" class="btn btn-primary">Confirmar</button>

          <a class="btn btn-dark text-center mt-2 m-3 mb-3" th:href="@{/}"
            >Cancelar</a
          >
        </form>
      </div>
    </div>
  </body>

  <footer th:insert="~{footertemplate :: footer}"></footer>
</html>
