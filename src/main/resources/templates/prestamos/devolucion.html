<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Devolución préstamo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div th:insert="~{headertemplate :: header}"></div>

    <div class="container w-50">
      <h1 class="text-start">Realizar devolución</h1>
      <hr />
      <div class="row justify-content-center">
        <form
          action="#"
          method="post"
          th:action="@{/prestamos/devolver_prestamo}"
        >
          <input
            type="hidden"
            th:value="${lector.Id}"
            id="lector"
            name="lector"
          />
          <input
            type="hidden"
            th:value="${prestamo.Id}"
            id="prestamo"
            name="prestamo"
          />

          <div class="mb-3">
            <p>
              El lector
              <span th:text="${lector.nombre}"></span>
              devuelve el libro
              <span th:text="${libro.titulo}"></span>
            </p>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-success">Guardar</button>

            <a class="btn btn-danger" th:href="@{/verprestamos}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </body>

  <div th:insert="~{footertemplate :: footer}"></div>
</html>
