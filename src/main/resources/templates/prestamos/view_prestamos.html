<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Prestamos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous" />
</head>
<body>
	<header th:insert="~{headertemplate :: header}"></header>
	<div class="container pt-5">
		<h1 class="text-center">Listado de prestamos</h1>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr class="table-dark">
						<th>Id préstamo</th>
						<th>Lector</th>
						<th>Libro</th>
						<th>Fecha de inicio</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="prestamo:${prestamos}">
						<td th:text="${prestamo.Id}"></td>
						<td th:text="${prestamo.lector.nombre}"></td>
						<td th:text="${prestamo.copia.ejemplar.titulo}"></td>
						<td th:text="${prestamo.inicio}"></td>
						<td><a class="btn btn-danger"
							th:href="@{/prestamos/devolver/{id} (id=${prestamo.Id})}"
							role="button">Devolución</a></td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-success" th:href="@{/prestamos/add}">Agregar un
				préstamo</a>
		</div>
	<footer th:insert="~{footertemplate :: footer}"></footer>
</body>
</html>
