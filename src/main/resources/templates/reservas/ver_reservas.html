<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ver Reservas</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<body>
	<header th:include="headertemplate"></header>
	<div class="container mt-5">
		<p class="display-5 mt-5">Listado de Reservas</p>
		<hr>
		<div class="row justify-content-center">
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr class="text-center table-dark">
						<th>Fecha de la Reserva</th>
						<th>Fecha Estimada</th>
						<th>Lector</th>
						<th>Libro</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>

					<th:block th:each="reserva : ${reservas}">
						<tr class="text-center">
							<td th:text="${reserva.fechaPeticionReserva}"></td>
							<td th:text="${reserva.fechaEstimada}"></td>
							<td th:text="${reserva.lector.nombre}"></td>
							<td th:text="${reserva.libro.titulo}"></td>
							<td></td>
							<td></td>
						</tr>
					</th:block>
				</tbody>
				<tfoot>
					<tr class="text-center mt-5">

						<td colspan="4"><a class="btn btn-success text-center"
							th:href="@{/reservas/formaddReserva}">Anadir Reserva</a></td>
					</tr>
				</tfoot>
			</table>

		</div>
	</div>
	<footer th:include="footertemplate"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
