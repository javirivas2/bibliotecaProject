<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gestion de libros</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center mt-5">
		<!-- Barra de navegacion -->
		<header class="row">
			<nav
				class="navbar navbar-expand-sm navbar-light bg-light fixed-top mt-2">
				<a class="navbar-brand" th:href="@{/index}"> </a>
				<button class="navbar-toggler navbar-toggler-right" type="button"
					data-toggle="collapse" data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<span
					class="navbar-text text-success m-2 d-none d-sm-none d-md-block">Gestion
					de la <br>Biblioteca <br>
				</span>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav mb-2 mb-lg-0 ml-sm-5">
						<li class="nav-item"><a class="nav-link" th:href="@{/libros}">Gestion
								de Libros</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/prestamos}">Gestion de Prestamos</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/lectores}">Gestion de Lectores</a></li>
					</ul>
				</div>
			</nav>
		</header>
	</div>
	<div class="container mt-5">
	<h1>Gestion de libros</h1>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Editorial</th>
					<th>Autor</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro:${libros}">
					<td th:text="${libro.titulo}"></td>
					<td th:text="${libro.editorial}"></td>
					<td th:text="${libro.autor.nombre}"></td>
					<td><a class="btn btn-info" >Eliminar</a>
						<a class="btn btn-success" th:href="@{/edit/{id}(id=${libro.id})}">Modificar</a></td>
				</tr>
			</tbody>
			
		</table>
		<button class="btn btn-danger">Anadir libro</button>
	</div>
</body>
</html>
