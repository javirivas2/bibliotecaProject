<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Autores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center mt-5">

		<footer th:include="headertemplate"></footer>

		<section class="mt-5 justify-content-around">
			<h3
				class="text-center text-success text-md-start text-capitalize btn-light p-2 mb-5">
				Gestión de Autores</h3>
			<div class="row text-center">
				<table class="table table-light table-striped text-center mt-5">
					<thead>
						<tr>
							<th scope="col" colspan="5" class="h5">Lista de Autores</th>
						</tr>
						<tr>
							<th>Fecha Nacimiento</th>
							<th>Nacionalidad</th>
							<th>Nombre</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="autor:${autores}">
							<td th:text="${autor.fechaNacimiento}"></td>
							<td th:text="${autor.nombre}"></td>
							<td th:text="${autor.nacionalidad}"></td>
							<td><a th:href="@{/eliminarAutor(id=${autor.id})}"
								class="btn btn-warning mt-4">Eliminar</a></td>
							<td><a th:href="@{/modificarautor(id=${autor.id})}"
								class="btn btn-dark mt-4">Modificar</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="4"><a th:href="@{/insertarautor}"
								class="btn btn-success text-center mt-2 ml-3 mb-3">Añadir
									autor</a></td>
							<td></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</section>
		<footer th:include="footertemplate"></footer>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</body>
</html>
